<!doctype>
<html>
	<head> 
		<titile> Navigator Object example</title>
		
		<script type="text/javascript">
		function myFucntion(){
			var x = "Broswer name: " + navigator.appName;
			document.getElementById("demo").innerHTML = x;

	}

	</script>
	</head>

	<body>

		<h3> Navigator Object </h3>
		<p id="demo"> Click the button to display the name of broswer. </p>
		<button onclick="myFucntion()"> Try it </button>	
	</body>

</html>
